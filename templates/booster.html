<!DOCTYPE html>
<html lang="en">
<head>

    <script src="{{ url_for('static', filename='booster.js') }}"></script>
    <script>
        if(typeof id === 'undefined'){
            id = "DUMMY";
        }else{
            id = BigInt( {{ id }} );
        }
        </script>
    <meta charset="UTF-8">
    <title>Booster</title>
</head>
<body>

<br>
<br>

</body>
</html>
